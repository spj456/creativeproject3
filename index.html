<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="stopwatch.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    <title>Cooleo StopWatch</title>
</head>

<body>
    <h2>StopWatch</h2>
    <div class="stopwatch" ng-app="myApp" ng-controller="myController">
        <br />
        <label class="display">{{timer | hhmmssmm}}</label>
        <br />
        <button ng-click="startTimer()">Start Timer</button>
        <button ng-click="resetTimer()">reset Timer</button>
        <br />
        <br />
    </div>
</body>

</html>
